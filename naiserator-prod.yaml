apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykmeldinger-backend-kafka
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  port: 8080
  kafka:
    pool: nav-prod
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 190m
      memory: 900Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  leaderElection: true
  envFrom:
    - secret: google-sql-sykmeldinger-backend-sykmeldinger-sykmeldin-7ee1e806
    - secret: sykmelding-backend-unleash-api-token
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: ereg-services.prod-fss-pub.nais.io
        - host: aareg-services.prod-fss-pub.nais.io
        - host: teamsykmelding-unleash-api.nav.cloud.nais.io
  env:
    - name: CLOUD_SQL_INSTANCE
      value: teamsykmelding-prod-2acd:europe-north1:sykmeldinger-db-instance
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: EREG_URL
      value: https://ereg-services.prod-fss-pub.nais.io
    - name: AAREG_URL
      value: https://aareg-services.prod-fss-pub.nais.io
    - name: AAREG_SCOPE
      value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
    - name: ARBEIDSFORHOLD_TOPIC
      value: arbeidsforhold.aapen-aareg-arbeidsforholdhendelse-v1
